<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Gestion de Pharmacie</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-blue-50 to-white font-sans">
  <div class="w-full max-w-md mx-auto flex flex-col items-center justify-center min-h-[90vh]">
    <div class="bg-white/95 p-10 rounded-3xl shadow-2xl border border-green-200 w-full flex flex-col items-center animate-fade-in">
      <span class="w-24 h-24 mb-6 flex items-center justify-center rounded-full bg-green-50 border-4 border-green-100 shadow-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="7" y="2" width="10" height="20" rx="5" fill="#34d399"/>
          <rect x="2" y="7" width="20" height="10" rx="5" fill="#60a5fa"/>
          <rect x="9" y="9" width="6" height="6" rx="3" fill="#fff"/>
        </svg>
      </span>
      <h1 class="text-4xl font-extrabold text-green-900 mb-2 flex items-center gap-2 tracking-tight">Connexion</h1>
      <span class="inline-block bg-green-100 text-green-700 px-5 py-2 rounded-full text-base font-semibold shadow mb-8">Gestion de pharmacie</span>
      <form id="loginForm" class="space-y-6 w-full">
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="w-full px-5 py-3 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition text-lg bg-blue-50/50 placeholder:text-blue-400 font-semibold" required>
        <input type="password" name="password" placeholder="Mot de passe" class="w-full px-5 py-3 border border-green-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition text-lg bg-green-50/50 placeholder:text-green-400 font-semibold" required>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl shadow-lg hover:bg-green-700 transition font-bold text-lg tracking-wide">Se connecter</button>
      </form>
      <div id="loginError" class="hidden mt-6 text-red-600 text-center font-semibold text-base bg-red-50 rounded-lg px-4 py-2 shadow"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>

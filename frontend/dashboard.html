<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Gestion de Pharmacie</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-blue-300 to-blue-500">
  <nav class="bg-white/80 shadow-lg p-4 flex justify-between items-center sticky top-0 z-10">
    <div class="flex items-center space-x-3">
      <span class="w-12 h-12 flex items-center justify-center rounded-full bg-green-50 border-2 border-green-100 shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="7" y="2" width="10" height="20" rx="5" fill="#34d399"/>
          <rect x="2" y="7" width="20" height="10" rx="5" fill="#60a5fa"/>
          <rect x="9" y="9" width="6" height="6" rx="3" fill="#fff"/>
        </svg>
      </span>
      <span class="font-extrabold text-green-700 text-2xl tracking-tight">Pharmacie</span>
    </div>
    <div class="space-x-2 items-center flex">
      <a href="dashboard.html" class="px-3 py-1 rounded hover:bg-blue-100 text-blue-700 font-semibold transition">Tableau de bord</a>
      <a href="users.html" id="adminUsersLink" class="px-3 py-1 rounded hover:bg-green-100 text-green-700 font-semibold transition">Utilisateurs</a>
      <a href="clients.html" class="px-3 py-1 rounded hover:bg-blue-100 text-blue-700 font-semibold transition">Clients</a>
      <a href="products.html" class="px-3 py-1 rounded hover:bg-blue-100 text-blue-700 font-semibold transition">Produits & Stock</a>
      <a href="sales.html" class="px-3 py-1 rounded hover:bg-blue-100 text-blue-700 font-semibold transition">Vente</a>
      <a href="invoices.html" class="px-3 py-1 rounded hover:bg-blue-100 text-blue-700 font-semibold transition">Factures</a>
      <a href="suppliers.html" class="px-3 py-1 rounded hover:bg-blue-100 text-blue-700 font-semibold transition">Fournisseurs</a>
      <a href="reports.html" class="px-3 py-1 rounded hover:bg-blue-100 text-blue-700 font-semibold transition">Rapports</a>
      <div class="relative ml-4">
        <button id="userDisplay" class="px-3 py-1 bg-blue-50 text-blue-700 rounded-full font-bold shadow flex items-center gap-2 focus:outline-none hidden" type="button">
          <span id="userNameText"></span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
        </button>
        <div id="userMenu" class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg py-2 z-50 hidden">
          <a href="settings.html" id="settingsBtn" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Param√®tres</a>
          <a href="login.html" id="logoutBtn" class="block px-4 py-2 text-red-600 hover:bg-red-50">D√©connexion</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="p-8">
    <h1 class="text-3xl font-extrabold text-green-800 mb-8 text-center drop-shadow">Tableau de bord</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
      <div class="bg-white/90 p-8 rounded-2xl shadow-xl text-center hover:scale-105 transition-transform duration-200 border-t-4 border-blue-400">
        <div class="text-4xl font-extrabold text-blue-700 mb-2" id="clientsCount">0</div>
        <div class="text-lg text-gray-500">Clients</div>
      </div>
      <div class="bg-white/90 p-8 rounded-2xl shadow-xl text-center hover:scale-105 transition-transform duration-200 border-t-4 border-green-400">
        <div class="text-4xl font-extrabold text-green-700 mb-2" id="productsCount">0</div>
        <div class="text-lg text-gray-500">Produits</div>
      </div>
      <div class="bg-white/90 p-8 rounded-2xl shadow-xl text-center hover:scale-105 transition-transform duration-200 border-t-4 border-yellow-400">
        <div class="text-4xl font-extrabold text-yellow-600 mb-2" id="salesToday">0</div>
        <div class="text-lg text-gray-500">Ventes aujourd'hui</div>
      </div>
    </div>
  </main>
  <script src="role-access.js"></script>
  <script>
    const username = localStorage.getItem('username');
    if (username) {
      const userBtn = document.getElementById('userDisplay');
      const userNameText = document.getElementById('userNameText');
      userNameText.textContent = 'üë§ ' + username;
      userBtn.classList.remove('hidden');
    }
    // Dropdown logic
    const userBtn = document.getElementById('userDisplay');
    const userMenu = document.getElementById('userMenu');
    if (userBtn && userMenu) {
      userBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        userMenu.classList.toggle('hidden');
      });
      document.addEventListener('click', (e) => {
        if (!userMenu.classList.contains('hidden')) {
          userMenu.classList.add('hidden');
        }
      });
      userMenu.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    }
  </script>
  <script>
    // Affiche le lien utilisateurs seulement pour l'admin
    if (localStorage.getItem('role') !== 'admin') {
      const link = document.getElementById('adminUsersLink');
      if (link) link.style.display = 'none';
    }
  </script>
  <script src="dashboard.js"></script>
</body>
</html>

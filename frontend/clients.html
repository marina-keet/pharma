      <a href="reports.html" class="px-4 py-2 rounded-lg hover:bg-blue-50 text-blue-700 font-semibold transition flex items-center gap-1"><span>ğŸ“Š</span>Rapports</a>
      <!-- Bouton utilisateur avec menu dÃ©roulant -->
      <div class="relative ml-4">
        <button id="userDisplay" class="px-3 py-1 bg-blue-50 text-blue-700 rounded-full font-bold shadow flex items-center gap-2 focus:outline-none hidden" type="button">
          <span id="userNameText"></span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>

          <a href="settings.html" id="settingsBtn" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">ParamÃ¨tres</a>

      <button class="bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 transition font-bold flex items-center gap-2" onclick="showAddClient()"><span>â•</span>Ajouter un client</button>

          <input type="text" name="name" placeholder="Nom" class="w-full px-3 py-2 border border-green-200 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" required>
          <input type="text" name="phone" placeholder="TÃ©lÃ©phone" class="w-full px-3 py-2 border border-green-200 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition" required>

  <script src="role-access.js"></script>
  <script>
    // Ouvre le formulaire d'ajout si l'URL contient ?addClient=1
    if (window.location.search.includes('addClient=1')) {
      window.addEventListener('DOMContentLoaded', function() {
        showAddClient();
      });
    }
  </script>
    <script>
      // Affichage dynamique du nom et logo de la pharmacie avec gestion d'erreur
      // Ajout JWT pour /api/settings
      const token = localStorage.getItem('token');
      fetch('http://localhost:3001/api/settings', {
        headers: {
          'Authorization': token ? `Bearer ${token}` : ''
        }
      })
        .then(res => {
          if (res.status === 401) {
            window.location.href = 'login.html';
            throw new Error('Unauthorized');
          }
          if (!res.ok) throw new Error('Erreur serveur ou accÃ¨s refusÃ©');
          return res.json();
        })
        .then(data => {
          if (data && (data.pharmacy_name || data.nom_pharmacie)) {
            document.getElementById('pharmacyName').textContent = data.pharmacy_name || data.nom_pharmacie;
          }
          if (data && data.pharmacy_logo) {
            const logoSpan = document.getElementById('pharmacyLogo');
            logoSpan.innerHTML = `<img src='${data.pharmacy_logo}' alt='Logo pharmacie' class='w-12 h-12 object-contain rounded-full'>`;
          }
        })
        .catch(err => {
          document.getElementById('pharmacyName').textContent = 'Pharmacie';
        });
    </script>
  <script>
    const username = localStorage.getItem('username');
    if (username) {
      const userBtn = document.getElementById('userDisplay');
      const userNameText = document.getElementById('userNameText');
      userNameText.textContent = 'ğŸ‘¤ ' + username;
      userBtn.classList.remove('hidden');
    }
    // Dropdown logic
    const userBtn = document.getElementById('userDisplay');
    const userMenu = document.getElementById('userMenu');
    if (userBtn && userMenu) {
      userBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        userMenu.classList.toggle('hidden');
      });
      document.addEventListener('click', (e) => {
        if (!userMenu.classList.contains('hidden')) {
          userMenu.classList.add('hidden');
        }
      });
      userMenu.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    }
  </script>
  <script src="clients.js"></script>
